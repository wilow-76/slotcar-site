<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter un événement - Slot Car Digital 1:32</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Ajouter un événement</h1>
        <nav>
          <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="calendar.html">Calendrier</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section id="add-event">
        <div class="container">
          <h2>Formulaire d'ajout d'événement</h2>
          <form id="event-form">
            <label for="title">Titre de l'événement</label>
            <input type="text" id="title" name="title" required />

            <label for="start-date">Date de début</label>
            <input type="date" id="start-date" name="start-date" required />

            <label for="end-date">Date de fin</label>
            <input type="date" id="end-date" name="end-date" required />

            <label for="start-time">Heure de début</label>
            <input type="time" id="start-time" name="start-time" required />

            <label for="end-time">Heure de fin</label>
            <input type="time" id="end-time" name="end-time" required />

            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>

            <button type="submit">Ajouter l'événement</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2024 Slot Car Digital 1:32. Tous droits réservés.</p>
      </div>
    </footer>

    <script src="js/add-event.js"></script>
  </body>
</html>
